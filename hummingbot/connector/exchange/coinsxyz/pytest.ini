[tool:pytest]
# Pytest configuration for Coins.xyz connector tests

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers for test categorization
markers =
    unit: Unit tests (fast, isolated, no external dependencies)
    integration: Integration tests (slower, may require external services)
    live_api: Tests that require live API access (use with caution)
    performance: Performance and load tests
    websocket: WebSocket connectivity tests
    authentication: Authentication and security tests
    rate_limiting: Rate limiting and throttling tests
    error_handling: Error handling and recovery tests
    slow: Slow running tests (may take more than 10 seconds)

# Test execution options
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --asyncio-mode=auto

# Async test configuration
asyncio_mode = auto

# Test timeout (in seconds)
timeout = 300

# Minimum Python version
minversion = 3.8

# Test output formatting
console_output_style = progress

# Coverage configuration (if using pytest-cov)
# addopts = --cov=hummingbot.connector.exchange.coinsxyz --cov-report=html --cov-report=term-missing

# Environment variables for testing
env = 
    COINSXYZ_USE_LIVE_API = false
    COINSXYZ_TIMEOUT = 30.0
    COINSXYZ_MAX_RETRIES = 3
    COINSXYZ_RETRY_DELAY = 1.0

# Logging configuration
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Filter warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning:aiohttp.*
    ignore::RuntimeWarning:.*coroutine.*never awaited.*
    ignore::RuntimeWarning:.*was never awaited.*
    ignore::RuntimeWarning
