# list the xdc networks available to gateway
networks:
  xinfin:
    chainID: 50
    nodeURL: https://rpc.xinfin.network
    tokenListType: 'URL'
    tokenListSource: 'https://tokenlist.xinfin.network/xdc.tokenlist.json'
    nativeCurrencySymbol: 'XDC'
  apothem:
    chainID: 51
    nodeURL: https://rpc.apothem.network
    tokenListType: 'FILE'
    tokenListSource: 'src/chains/xdc/xdc_tokens_apothem.json'
    nativeCurrencySymbol: 'XDC'

manualGasPrice: 1
gasLimitTransaction: 3000000
