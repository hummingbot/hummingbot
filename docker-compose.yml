services:
  hummingbot:
    container_name: hummingbot
    # image: hummingbot/hummingbot:latest # Uncomment this line if you want to use the pre-built image
    build:  # Uncomment this build section if you want to build it locally
      context: .
      dockerfile: Dockerfile
    volumes:
      - ./conf:/home/hummingbot/conf
      - ./conf/connectors:/home/hummingbot/conf/connectors
      - ./conf/strategies:/home/hummingbot/conf/strategies
      - ./conf/controllers:/home/hummingbot/conf/controllers
      - ./conf/scripts:/home/hummingbot/conf/scripts
      - ./logs:/home/hummingbot/logs
      - ./data:/home/hummingbot/data
      - ./certs:/home/hummingbot/certs
      - ./scripts:/home/hummingbot/scripts
      - ./controllers:/home/hummingbot/controllers
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "5"
    tty: true
    stdin_open: true
    network_mode: host
#    environment:
#      - CONFIG_PASSWORD=a
#      - CONFIG_FILE_NAME=v2_with_controllers.py
#      - SCRIPT_CONFIG=conf_v2_with_controllers.yml

  gateway:
    restart: always
    container_name: gateway
    # image: hummingbot/gateway:latest # Uncomment this line if you want to use the pre-built image
    build:   # Uncomment this buld section if you want to build it locally
      context: ./gateway
      dockerfile: Dockerfile
    ports:
      - "15888:15888"
    volumes:
      - "./gateway_files/conf:/home/gateway/conf"
      - "./gateway_files/logs:/home/gateway/logs"
      - "./gateway_files/db:/home/gateway/db"
      - "./certs:/home/gateway/certs"
    environment:
      - GATEWAY_PASSPHRASE=a  # Set your passphrase here
      - DEV=true  # Run in dev mode without SSL certificates
